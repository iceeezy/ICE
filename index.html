<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านปริน SHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ร้านปริน SHOP</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">สินค้า</a></li>
                <li><a href="#">ตะกร้าสินค้า</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <h2>สินค้า</h2>
        <div class="product">
            <img src="https://cf.shopee.co.th/file/463d4c1c3769a51a4e15661744483b76" alt="เสื้อเชิ้ต">
            <h3>เสื้อเชิ้ตลายสวย</h3>
            <p>ราคา: 500 บาท</p>
            <button class="add-to-cart" data-name="เสื้อเชิ้ตลายสวย" data-price="500">เพิ่มไปยังตะกร้า</button>
        </div>
        <div class="product">
            <img src="https://img.ltwebstatic.com/images3_spmp/2024/11/27/d7/173267091868ccfd4fe746f6ee38efc2896e7325bb_thumbnail_900x.jpg" alt="เสื้อยืด">
            <h3>เสื้อยืด</h3>
            <p>ราคา: 399</p>
        </div>
        <!-- สามารถเพิ่มสินค้าอื่น ๆ ที่นี่ -->
    </section>

    <footer>
        <p>&copy; ติดต่อสอบถามได้ที่ ตื้ดๆๆๆๆๆๆๆ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
